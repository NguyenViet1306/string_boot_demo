<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css.css">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

</head>
<body>
<section>
    <!--for demo wrap-->
    <h1>Product</h1>
    <button class="btn btn-primary" onclick="getAllProduct()">
        All Product
    </button>
    <button style="margin-left: 2px " type="button" class="btn btn-primary" onclick="createForm()">
        Create new Product
    </button>
    <br>
    <div id="list" class="tbl-content">

    </div>
</section>

<!-- The Modal Create And Update -->
<div class="modal" id="myModal">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 id="titleFrom" class="modal-title"></h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <!-- Modal body -->
            <table class="modal-body">
                <tr>
                    <td><input id="name" type="text">Name</td>
                </tr>
                <tr>
                    <td><input id="price" type="text"> Price</td>
                </tr>
                <tr>
                    <td><input id="category" type="text"> Category</td>
                </tr>
                <tr>
                    <td id="message">
                    </td>
                </tr>
            </table>
            <!-- Modal footer -->
            <div class="modal-footer">
                <button id="button" type="button" class="btn btn-danger"></button>
            </div>

        </div>
    </div>
</div>

</body>
<script src="controller.js"></script>
</html>
